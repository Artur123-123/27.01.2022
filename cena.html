<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <a href="index.html"><h1 class="center">Koszty farby</h1></a>
    </div>

    <div class="grid">
        <div class="item1">
            <h3>Mieszamy czy wyceniamy?</h3>
            <a href="">Mieszamy</a>
            <br>
            <a href="cena.html">Wyceniamy</a>
        </div>
        <div class="item2 img">
            <h2>Strona poświęcona malarstwu</h2>
            <img src="obraz.png" alt="">
            <div class="container-fluid">
                <h3 id="h3">Obliczanie na podstawie powierzchni zapotrzebowania na farbę</h3>
                <div class="cena">
                    <!-- <p>Podaj powierzchnię</p> -->
                    <input type="number" id="zawartosc">
                    <button onclick="obliczanie(value)">Policz</button>
                    <p id="wynik"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>MALARZ</p>
        <p>Stronę opracował: 000000</p>
    </footer>
</body>

<script>

function obliczanie() {
    const zawartosc = document.getElementById('zawartosc').value
    const farba = Math.ceil(zawartosc/4)
    const wynik = document.getElementById('wynik');

    wynik.innerHTML = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: "+farba;
}

</script>

</html>
